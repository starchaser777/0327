<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>시작 그룹</b>
    <br>
    <input id="new tab" type="radio" name="start group" value="nt">
    <label for="new tab">새 탭 페이지 열기</label>
    <br>
    <input id="continue" type="radio" name="start group" value="c">
    <label for="continue">중단한 위치에서 계속하기</label>
    <br>
    <input id="page" type="radio" name="start group" value="p">
    <label for="page">특정 페이지 또는 페이지 모음 열기</label>
    <br>
    <b>개인정보 및 보안</b>
    <br>
    <input id="synchronization" type="checkbox" name="security" value="s">
    <label for="synchronization">동기화 및 서비스</label>
    <br>
    <input id="admit login" type="checkbox" name="security" value="al">
    <label for="admit login">로그인 허용</label>
    <br>
    <input id="page load" type="checkbox" name="security" value="pl">
    <label for="page load">페이지 미리 로드</label>
</body>
</html>
